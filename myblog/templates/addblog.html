<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDBLOG</title>
</head>
<link rel="stylesheet" href="{{ static('bootstrap-3.3.7-dist/css/bootstrap.min.css') }}">
<script src="{{ static('vue-2.5.16.js') }}"></script>
<script src="{{ static('axios.min.js') }}"></script>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<body>
<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="post">
                <fieldset>
                    <div class="form-group">
                        <div class="col-md-5">
                            <h2 class="col-md-offset-1">创建一个新的BLOG</h2>
                        </div>
                        <div class="col-md-4 col-md-offset-3">
                            <h4><a href="{{ url('blog:bloglist') }}" class="close">&times;</a></h4>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="title">文章标题</label>
                        <div class="col-md-8">
                            <input class="form-control input-lg" id="title" type="text" @blur="check_title"
                                   v-model="title" placeholder="请输入你的文章标题"/>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            <span v-show="error_title" class="text-danger">{{ error_title_message }}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="content">正文内容</label>
                        <div class="col-md-8">
                                <textarea style="resize: none;" name="content" id="content" class="form-control"
                                          rows="15" placeholder="在这里填充你文章的正文内容" v-model="content" @keyup="length"
                                          maxlength="10000" @blur="check_content"></textarea>
                            <h4 class="text-right"><small>{{ content_length }}/10000</small></h4>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            <span v-show="error_content" class="text-danger">{{ error_content_message }}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <input class="btn btn-danger btn-lg btn-block" type="submit" value="发布"
                                   @click.prevent="on_submit"/>
                        </div>
                    </div>
                    <hr>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
<script src="{{ static('js/addblog.js') }}" type="text/javascript"></script>
</html>
