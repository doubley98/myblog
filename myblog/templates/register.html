<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
</head>

<link rel="stylesheet" href="{{ static('bootstrap-3.3.7-dist/css/bootstrap.min.css') }}">
<script src="{{ static('vue-2.5.16.js') }}"></script>
<script src="{{ static('axios.min.js') }}"></script>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<body>
<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="post">
                <fieldset>
                    <h2 class="col-md-offset-3">用户注册
                        <a href="{{ url('user:login') }}" class="btn btn-primary col-md-offset-4">登录</a></h2>
                    <hr>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="username">用户名称</label>
                        <div class="col-md-4">
                            <input class="form-control" id="username" type="text" @blur="check_username"
                                   v-model="username"/>
                        </div>
                        <div class="col-md-4">
                            <span v-show="error_name" class="text-danger">[[ error_name_message ]]</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">用户密码</label>
                        <div class="col-md-4">
                            <input class="form-control" id="password" type="password" @blur="check_password"
                                   v-model="password"/>
                        </div>
                        <div class="col-md-4">
                            <span v-show="error_password" class="text-danger">[[ error_password_message ]]</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="usertel">手机号码</label>
                        <div class="col-md-4">
                            <input class="form-control" id="usertel" type="text" @blur="check_mobile"
                                   v-model="mobile"/>
                        </div>
                        <div class="col-md-4">
                            <span v-show="error_phone" class="text-danger">[[ error_mobile_message ]]</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="imagecode">图形验证码</label>
                        <div class="col-md-4">
                            <input class="form-control" id="imagecode" type="text" v-model="image_code"/>
                        </div>
                        <div class="col-md-4">
                                <span v-show="error_image_code"
                                      class="text-danger">[[ error_image_code_message ]]</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="imagecode"></label>
                        <div class="col-md-5">
                            <img :src="image_code_url" alt="图形验证码" class="pic_code" @click="generate_image_code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="agreement"></label>
                        <div class="col-md-5">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="agreement" name="city" id="lock"
                                       v-model="allow"/>同意"<a href="#" @blur="check_allow">用户使用协议</a>"
                            </label>
                        </div>
                        <div class="col-md-4">
                            <span v-show="error_allow" class="text-danger">[[ error_allow_message ]]</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <input class="btn btn-danger btn-lg btn-block btn-primary" type="submit" value="提交"
                                   @click.prevent="on_submit"/>
                        </div>
                    </div>
                    <hr>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
<script src="{{ static('js/register.js') }}" type="text/javascript"></script>
</html>
