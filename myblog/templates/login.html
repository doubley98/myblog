<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>

<link rel="stylesheet" href="{{ static('bootstrap-3.3.7-dist/css/bootstrap.min.css') }}">
<script src="{{ static('vue-2.5.16.js') }}"></script>
<script src="{{ static('axios.min.js') }}"></script>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<body>
<div class="container" id="app" v-cloak>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method="post">
                <fieldset>
                    <h2 class="col-md-offset-5">用户登陆</h2>
                    <small class="pull-right">
                        还没有账号 去
                        <a :href="host+'/register/'">注册</a>
                    </small>
                    <hr>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="username">用户名称</label>
                        <div class="col-md-4">
                            <input class="form-control" id="username" type="text" @blur="check_username"
                                   v-model="username" placeholder="请输入用户名或电话号登陆"/>
                        </div>
                        <div class="col-md-4">
                            <span v-show="error_name" class="text-danger">[[ error_name_message ]]</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">用户密码</label>
                        <div class="col-md-4">
                            <input class="form-control" id="password" type="password" @blur="check_password"
                                   v-model="password" placeholder="请输入8-20位的密码"/>
                        </div>
                        <div class="col-md-4">
                            <span v-show="error_password" class="text-danger">[[ error_password_message ]]</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="remember"></label>
                        <div class="col-md-5">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="remember" name="city" id="remember"
                                       v-model="remember"/>记住登陆
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <input class="btn btn-danger btn-lg btn-block" type="submit" value="登陆"
                                   @click.prevent="on_submit"/>
                        </div>
                    </div>
                    <hr>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
<script src="{{ static('js/login.js') }}" type="text/javascript"></script>
</html>
